<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Registro - Preguntados</title>
		<meta charset="UTF-8">
		<meta name="description" content="Description">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/css/style.css?v=1.1">
		<link rel="shortcut icon" href="assets/img/logo2.svg">
	</head>
	<body class="register">
		<div class="wrap-content">
			<!-- Main content -->
			<div class="main">
                <div class="logos">
                    <img src="assets/img/title-banner1.svg" alt="Un sol"> 
                    <img src="assets/img/title-banner2.svg" alt="Preguntados">
                </div>
                <div class="form-register">
                    <div class="box">
                        <a href="index.html" class="btn-close">X</a>
                        <form>
                            <div class="flex">
                                <div class="input-wrap">
                                    <label>Nombre</label>
                                    <input type="text">
                                </div>
                                <div class="input-wrap">
                                    <label>Apellido</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="flex">
                                <div class="input-wrap">
                                    <label>D.N.I</label>
                                    <input type="text">
                                </div>
                                <div class="input-wrap phone">
                                    <label>Teléfono</label>
                                    <div>
                                        <input type="text" placeholder="cod.">
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="flex">
                                <div class="input-wrap">
                                    <label>E-Mail</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="flex buttons">
                                <div>
                                    <div class="input-wrap">
                                        <input type="checkbox" id="age">
                                        <label for="age">
                                            Confirmo que soy mayor de edad.
                                        </label>
                                    </div>
                                    <div class="input-wrap">
                                        <input type="checkbox" id="terms">
                                        <label for="terms">
                                            Acepto los <a href="#">Términos y Condiciones.</a>
                                        </label>
                                    </div>
                                </div>
                                <div>
                                    <button type="submit" class="submit">CONTINUAR</button>
                                </div>
                            </div>
                        </form>
                        <p class="text-footer">Las donaciones a UNICEF Argentina (CUIT: 30-66211727-3, Certificado de AFIP # 512018123541) son deducibles del Impuesto a las Ganancias según el Art. 81 de la Ley N° 20.628.</p>
                    </div>
                </div>
			</div>

			<!-- Footer -->
			<footer class="main-footer">
				<div class="container">
					<div class="item">
						<p>CON EL APOYO DE</p>
						<div>
							<img src="assets/img/marcas/canaglia.svg" alt="canaglia">
							<img src="assets/img/marcas/chevrolet.svg" alt="chevrolet">
							<img src="assets/img/marcas/etermax.svg" alt="etermax">
						</div>
					</div>
				</div>
			</footer>
		</div>

		<!-- JS -->
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="assets/js/custom/main-min.js"></script>
	</body>
</html>
